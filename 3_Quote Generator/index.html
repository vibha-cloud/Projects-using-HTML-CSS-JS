<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="quotes">
        <p id="quote">Don't have expectations from others, you may hurt yourself.</p>
        <div id="author">-By me</div>
      </div>
      <div class="button">
        <button type="button" class="btn btn-info" onclick="generate()">
          Generate Quote
        </button>
    </div>
  <script src="script.js"></script>
  </body>
</html>
