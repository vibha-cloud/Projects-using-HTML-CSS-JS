<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Weather App</h1>
      <div class="head">
        <div class="searchBox">
          <input id="inputBox" type="text" placeholder="Enter your location" />
          <button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>
        </div>
      </div>
      <div class="locationNotFound">
        <h1>Sorry, Location not found !!</h1>
        <img src="./resources/404.png" alt="404" />
      </div>
      <div class="body">
        <img
          class="weatherImg"
          src="./resources/clear.png"
          alt="Weather Image"
        />
        <div class="infoBox">
          <p class="temp">0Â°C</p>
          <p class="description">clear</p>
        </div>
        <div class="detailsBox">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="windSpeed">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="windSpeed">12km/hr</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
