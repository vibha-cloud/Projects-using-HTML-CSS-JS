<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsplash API Img Generator</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav">
          <h2><i class="fa-solid fa-camera"></i> Unsplash API Demo</h2>
          <div class="search-box">
            <input id="input" type="text" placeholder="Search..." /><i
              class="fas fa-search"
              onclick="loadImg()"
            ></i>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="grid"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
